<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Song Panel</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div id="navbar">
        <a class="navbar-element" id="user-nav" href="user.html">users</a>
        <a class="navbar-element highlight" id="song-nav" href="song.html">songs</a>
    </div>
    <fieldset>
        <legend>Add Song</legend>
        <form id="addsong-form">
            <label for="name">name</label><input id="name" name="name" type="text">
            <label for="artist">artist</label><input id="artist" name="artist" type="text">
            <label for="pic">song image</label><input accept=".jpg" id="pic" name="pic" type="file">
            <label for="mp3">song File</label><input accept=".mp3" id="mp3" name="mp3" type="file">
            <label id="addsong-error" class="error"></label><input type="submit">
        </form>
    </fieldset>
    <!-- -------------------------------------------- -->
    <fieldset>
        <legend>Song Delete</legend>
        <form id="song-delete">
            <label>Name</label><input name="delete" type="text" required id="delete-name">
            <label id="song-delete-status"></label><input type="submit">
        </form>
    </fieldset>
    <!-- -------------------------------------------- -->
    <fieldset>
        <legend>Song List</legend>
        <form id="song-list">
            </label><input type="submit" style="grid-column: 1 / 3;" value="refresh">
            <div id="song-list-container" style="grid-column: 1 / 3;">
            </div>
        </form>
    </fieldset>
</body>
<script src="song.js"></script>
</html>
